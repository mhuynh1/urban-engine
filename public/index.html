<!DOCTYPE html>
<html lang="en">

<head>
    <title>socket2ya</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h2>socket2ya</h2>
    <main>
        <aside class="usersList">
            <h2>users online</h2>
            <ul id="usersList"></ul>
        </aside>
        <section id="chatBox" class="chatBox">
            <div id="login">
                <label>name</label>
                <input id="name" type="text" placeholder="Your name" value="" required>
                <button id="" type="submit">Click to Chat!</button>
            </div>
            <section id="messages"></section>
            <form id="form" action="submit" onsubmit="return addMessage(this)">
                <input id="message" type="text" value="" placeholder="Message" required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

</body>

</html>
